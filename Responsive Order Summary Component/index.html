<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header"> 
        <img src="./images/illustration-hero.svg" alt="" style="width: 100%">
      </div>

      <div class="card-body">
        <h1> Order Summary </h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="pricing">
          <img src="./images/icon-music.svg" alt="">
          <p> <span>Annual Plan</span> $59.99/year</p>
          <a href="#"> Change </a>
        </div>
  
        <div class="buttons">
          <button class="primary"> Proceed to Payment </button>
          <button class="secondary"> Cancel Order </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gora Indiraja Shafa (c) 2021</a>.
  </div>
</body>
</html>
